<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS实例</title>
</head>
<body>
  <script type="text/javascript">
  //1.2
  var Person = function Person(age, gender) {
    this.age = age;
    this.gender = gender;
    this.getGender = function () {
      return this.gender;
    }
  };

  var cody = new Person(33, 'male');
  console.log(typeof cody);
  console.log(cody);
  console.log(cody.constructor);

  //1.7
  var myArr = ['string', 10, false, null,undefined];
  console.log(myArr);
  //1.10
  var piece3 = new Number('10');
  var piece4 = piece3;
  console.log(piece3===piece4);
  piece3 = 10;
  console.log(piece3===piece4);
  console.log(piece3.constructor);

  //4.8
  var myObj1 = {
    name: "obj1",
    myMethod: function  () {
      console.log(this);
    }
  };
  myObj1.myMethod();

  var myObj2 = function () {
    console.log(this);
  }
  myObj2();

  //4.10
  var myFunc = function (a,b,c,d,e) {
    return myFunc.length;
  }
  console.log(myFunc());

  //use apply and call method
  var greet = {
    runGreet: function () {
      console.log(this.name, arguments[0], arguments[1]);
    }
  }

  var cody = {name: 'cody'};
  var lisa = {name: 'lisa'};
  greet.runGreet.call(cody, 'foo', 'bar');
  greet.runGreet.apply(lisa, ['foo', 'bar']);

  //try method using
  !function sayHi(msg) { console.log(msg);}('hi');
  //recursive call
  var countDownFrom = function countDownFrom(num) {
    console.log(num);
    num -- ;
    if (num < 0) {
      return false;
    }
    countDownFrom(num);
  }

  countDownFrom(5);
  </script>
  <div class="hell">
    this is javascript;
  </div>
</body>
</html>
